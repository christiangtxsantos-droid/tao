    <title>TAO SYSTEM | OS-X CREATIVE PATH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-purple: #b026ff;
            --bg-deep: #050505;
        }
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-deep);
            color: var(--neon-cyan);
            overflow: hidden;
            margin: 0;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Scanline Effect */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 242, 255, 0.03);
            position: fixed;
            top: 0;
            z-index: 100;
            pointer-events: none;
            animation: scan 6s linear infinite;
        }
        @keyframes scan {
            0% { top: -10px; }
            100% { top: 100%; }
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch:hover { animation: glitch 0.3s infinite; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-purple); border-radius: 10px; }
    </style>
